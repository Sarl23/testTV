<!DOCTYPE html>
<html>

<head>
    <script src="webOSTVjs-1.1.0/webOSTV.js" charset="utf-8"></script>
    <script src="webOSTVjs-1.1.0/webOSTV-dev.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app>
            <v-content align="center">
                <br>
                <v-container>
                    <h1>Hello Vue en WebOS </h1>
                </v-container>
            </v-content>
            <template>
                <v-row align="center">
                    <v-col class="text-center" cols="12" sm="4">
                        <div class="my-2">
                            <v-btn small>Normal</v-btn>
                        </div>
                    </v-col>
                    <v-col>
                        <div class="my-2">
                            <v-btn small color="primary">Primary</v-btn>
                        </div>
                    </v-col>
                    <v-col>
                        <div class="text-center">
                            <v-dialog v-model="dialog" width="500">
                                <template v-slot:activator="{ on }">
                                    <v-btn color="red lighten-2" dark v-on="on">
                                        Click Me
                                    </v-btn>
                                </template>

                                <v-card>
                                    <v-card-title class="headline grey lighten-2" primary-title>
                                        Privacy Policy
                                    </v-card-title>

                                    <v-card-text>
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                                    </v-card-text>

                                    <v-divider></v-divider>

                                    <v-card-actions>
                                        <v-spacer></v-spacer>
                                        <v-btn color="primary" text @click="dialog = false">
                                            I accept
                                        </v-btn>
                                    </v-card-actions>
                                </v-card>
                            </v-dialog>
                        </div>

                    </v-col>

                </v-row>
            </template>

        </v-app>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js">
    </script>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            message: 'Hello vue',
            vuetify: new Vuetify(),

        })
    </script>
</body>

</html>
